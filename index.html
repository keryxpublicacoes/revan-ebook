<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Revan – eBook</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
    }
    .top-section {
      background: #000;
      text-align: center;
      padding: 20px 10px 10px;
    }
    .top-section img {
      width: 80px;
      margin-bottom: 10px;
    }
    .download-btn {
      background: #d3ac67;
      color: #000;
      border: none;
      padding: 12px 20px;
      font-size: 1em;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 15px;
    }
    .info-text {
      margin: 10px auto;
      width: 90%;
      font-size: 0.9em;
      text-align: center;
    }
    .page {
      width: 100%;
      height: auto;
      max-width: 480px;
      margin: 10px auto;
      display: block;
      border-radius: 8px;
    }
    .navigation {
      display: flex;
      justify-content: center;
      gap: 40px;
      margin: 10px 0;
    }
    .arrow {
      font-size: 2em;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
    }
    .arrow:hover {
      color: #d3ac67;
    }
  </style>
</head>
<body>
  <div class="top-section">
    <img src="mockup_cel.png" alt="Mockup eBook">
    <br>
    <a href="https://drive.google.com/file/d/18a9bi1r2_rMeg9c8diNH9WT1aD68oNT4/view?usp=sharing" target="_blank">
      <button class="download-btn">Baixar PDF Completo</button>
    </a>
    <p class="info-text">Você pode fazer o download do seu e-book em PDF ou tocar na tela para ler diretamente abaixo.</p>
  </div>

  <img id="ebook-page" src="EBOOK - Revan a história de um homem_page-0001.jpg" alt="eBook" class="page">

  <div class="navigation">
    <button class="arrow" onclick="previousPage()">⬅️</button>
    <button class="arrow" onclick="nextPage()">➡️</button>
  </div>

<script>
  let currentPage = 1;
  const totalPages = 188;

  function updatePage() {
    const pageNumber = currentPage.toString().padStart(4, '0');
    document.getElementById('ebook-page').src = `EBOOK - Revan a história de um homem_page-${pageNumber}.jpg`;
  }

  function nextPage() {
    if (currentPage < totalPages) {
      currentPage++;
      updatePage();
    }
  }

  function previousPage() {
    if (currentPage > 1) {
      currentPage--;
      updatePage();
    }
  }

  let touchStartX = 0;
  let touchEndX = 0;

  document.getElementById('ebook-page').addEventListener('touchstart', (e) => {
    touchStartX = e.changedTouches[0].screenX;
  });

  document.getElementById('ebook-page').addEventListener('touchend', (e) => {
    touchEndX = e.changedTouches[0].screenX;
    handleGesture();
  });

  function handleGesture() {
    if (touchEndX < touchStartX - 50) nextPage();
    if (touchEndX > touchStartX + 50) previousPage();
  }
</script>
</body>
</html>
