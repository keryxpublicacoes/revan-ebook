<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revan – Leitura do eBook</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }
    .mockup-topo {
      width: 100%;
      height: auto;
      max-height: 420px;
      object-fit: cover;
    }
    .info-text {
      text-align: center;
      padding: 10px 20px 0;
      font-size: 0.9em;
      color: #d3ac67;
    }
    .gallery {
      display: flex;
      flex-wrap: nowrap;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    .gallery img {
      flex: 0 0 100%;
      scroll-snap-align: start;
      width: 100%;
      height: auto;
    }
    .arrow {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      background: transparent;
      border: none;
      font-size: 2em;
      color: #000;
      cursor: pointer;
      z-index: 10;
      user-select: none;
    }
    .arrow-left {
      left: 10px;
    }
    .arrow-right {
      right: 10px;
    }
    .progress-container {
      width: 100%;
      height: 8px;
      background: #333;
      position: fixed;
      bottom: 0;
      left: 0;
    }
    .progress-bar {
      height: 8px;
      background: #d3ac67;
      width: 0%;
    }
    .page-number {
      text-align: center;
      font-size: 0.9em;
      margin: 6px 0;
      color: #d3ac67;
    }
  </style>
</head>
<body>
  <img src="../static/mockup_cel.png" alt="Banner" class="mockup-topo">

  <div class="info-text">
    Você pode fazer o download do seu e-book em PDF ou tocar na tela para ler diretamente abaixo.
  </div>

  <div class="page-number" id="page-number">Página 1</div>

  <button class="arrow arrow-left" id="prev">&#10094;&#10094;</button>
  <button class="arrow arrow-right" id="next">&#10095;&#10095;</button>

  <div class="gallery" id="gallery">
    <img src="../static/lombada.png" alt="Lombada">
    <!-- As imagens do eBook -->
    <!-- Exemplo de chamada (já no formato correto) -->
    <script>
      for (let i = 1; i <= 188; i++) {
        const img = document.createElement('img');
        const numero = i.toString().padStart(4, '0');
        img.src = `../static/EBOOK - Revan a história de um homem_page-${numero}.jpg`;
        img.alt = `Página ${i}`;
        document.getElementById('gallery').appendChild(img);
      }
    </script>
  </div>

  <div class="progress-container">
    <div class="progress-bar" id="progress"></div>
  </div>

  <script>
    const gallery = document.getElementById('gallery');
    const progress = document.getElementById('progress');
    const pageNumber = document.getElementById('page-number');

    document.getElementById('next').onclick = () => {
      gallery.scrollBy({left: window.innerWidth, behavior: 'smooth'});
    };
    document.getElementById('prev').onclick = () => {
      gallery.scrollBy({left: -window.innerWidth, behavior: 'smooth'});
    };

    gallery.addEventListener('scroll', () => {
      const scrollLeft = gallery.scrollLeft;
      const totalWidth = gallery.scrollWidth - gallery.clientWidth;
      const scrollPercent = (scrollLeft / totalWidth) * 100;
      progress.style.width = scrollPercent + '%';
      const page = Math.round(scrollLeft / window.innerWidth) + 1;
      pageNumber.textContent = 'Página ' + page;
    });

    gallery.addEventListener('click', (e) => {
      const clickX = e.clientX;
      if (clickX < window.innerWidth/2) {
        gallery.scrollBy({left: -window.innerWidth, behavior: 'smooth'});
      } else {
        gallery.scrollBy({left: window.innerWidth, behavior: 'smooth'});
      }
    });
  </script>
</body>
</html>
