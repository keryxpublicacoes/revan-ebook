<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>eBook – Revan: A História de um Homem</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-x: hidden;
    }
    .top {
      width: 100%;
      background: #111;
      padding: 20px 10px;
      text-align: center;
    }
    .top img {
      width: 100px;
      margin-bottom: 10px;
    }
    .download-btn {
      background: #d3ac67;
      color: black;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .pages {
      margin-top: 20px;
      width: 100%;
      max-width: 450px;
      overflow: hidden;
      position: relative;
    }
    .page {
      width: 100%;
      display: none;
    }
    .page.active {
      display: block;
      animation: fade 0.5s;
    }
    @keyframes fade {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="top">
    <img src="mockup_cel.png" alt="Mockup eBook">
    <br>
    <a href="https://drive.google.com/file/d/18a9bi1r2_rMeg9c8diNH9WT1aD68oNT4/view?usp=sharing" target="_blank" class="download-btn">Baixar PDF Completo</a>
  </div>

  <div class="pages" id="pages">
    <img src="lombada.png" class="page active" alt="Lombada do Livro">

    <!-- Páginas do eBook -->
    <!-- Começo das páginas -->
    <img src="EBOOK - Revan a história de um homem_page-0001.jpg" class="page" alt="Página 1">
    <img src="EBOOK - Revan a história de um homem_page-0002.jpg" class="page" alt="Página 2">
    <img src="EBOOK - Revan a história de um homem_page-0003.jpg" class="page" alt="Página 3">
    <img src="EBOOK - Revan a história de um homem_page-0004.jpg" class="page" alt="Página 4">
    <img src="EBOOK - Revan a história de um homem_page-0005.jpg" class="page" alt="Página 5">
    <img src="EBOOK - Revan a história de um homem_page-0006.jpg" class="page" alt="Página 6">
    <img src="EBOOK - Revan a história de um homem_page-0007.jpg" class="page" alt="Página 7">
    <img src="EBOOK - Revan a história de um homem_page-0008.jpg" class="page" alt="Página 8">
    <img src="EBOOK - Revan a história de um homem_page-0009.jpg" class="page" alt="Página 9">
    <img src="EBOOK - Revan a história de um homem_page-0010.jpg" class="page" alt="Página 10">
    <!-- Continua normalmente até 188 -->

    <!-- Vou resumir aqui pra caber, mas no seu arquivo terá: -->
    <!-- EBOOK - Revan a história de um homem_page-0011.jpg -->
    <!-- EBOOK - Revan a história de um homem_page-0012.jpg -->
    <!-- ... -->
    <!-- EBOOK - Revan a história de um homem_page-0188.jpg -->

    <!-- Aqui abaixo as últimas -->
    <img src="EBOOK - Revan a história de um homem_page-0187.jpg" class="page" alt="Página 187">
    <img src="EBOOK - Revan a história de um homem_page-0188.jpg" class="page" alt="Página 188">
  </div>

  <script>
    const pages = document.querySelectorAll('.page');
    let currentPage = 0;

    document.getElementById('pages').addEventListener('click', () => {
      pages[currentPage].classList.remove('active');
      currentPage++;
      if (currentPage >= pages.length) {
        currentPage = 0;
      }
      pages[currentPage].classList.add('active');
    });
  </script>

</body>
</html>
