<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revan eBook</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
    }
    .header {
      background: #000;
      text-align: center;
      padding: 20px;
    }
    .header img {
      width: 100%;
      max-width: 300px;
      margin-bottom: 10px;
    }
    .download-btn {
      background: #d3ac67;
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      text-decoration: none;
      display: inline-block;
      margin: 10px 0;
    }
    .info-text {
      font-size: 0.9em;
      margin-top: 8px;
    }
    .ebook-container {
      position: relative;
      width: 100%;
      height: calc(100vh - 200px);
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .ebook-page {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }
    .nav-button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2em;
      color: white;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 10;
    }
    .nav-left {
      left: 10px;
    }
    .nav-right {
      right: 10px;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="mockup_cel.png" alt="Mockup eBook">
    <br>
    <a class="download-btn" href="https://drive.google.com/file/d/18a9bi1r2_rMeg9c8diNH9WT1aD68oNT4/view?usp=sharing" target="_blank">Baixar PDF Completo</a>
    <div class="info-text">
      Você pode fazer o download do seu e-book em PDF ou tocar na tela para ler diretamente abaixo.
    </div>
  </div>

  <div class="ebook-container" id="ebook-container">
    <button class="nav-button nav-left" onclick="prevPage()">❮</button>
    <img id="ebook-page" class="ebook-page" src="EBOOK - Revan a história de um homem_page-0001.jpg" alt="Página do eBook">
    <button class="nav-button nav-right" onclick="nextPage()">❯</button>
  </div>

  <script>
    let currentPage = 1;
    const totalPages = 188;

    const ebookPage = document.getElementById('ebook-page');
    const ebookContainer = document.getElementById('ebook-container');

    function showPage() {
      const pageNum = String(currentPage).padStart(4, '0');
      ebookPage.src = `EBOOK - Revan a história de um homem_page-${pageNum}.jpg`;
    }

    function nextPage() {
      if (currentPage < totalPages) {
        currentPage++;
        showPage();
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        showPage();
      }
    }

    ebookContainer.addEventListener('click', function(event) {
      const clickX = event.clientX;
      const middleX = window.innerWidth / 2;
      if (clickX > middleX) {
        nextPage();
      } else {
        prevPage();
      }
    });
  </script>

</body>
</html>
