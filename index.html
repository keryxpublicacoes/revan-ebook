<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>eBook - Revan: A História de um Homem</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      text-align: center;
    }
    .header {
      padding: 10px;
      background: #111;
    }
    .header img {
      max-width: 300px;
      margin-bottom: 10px;
    }
    .download-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #d3ac67;
      color: #000;
      font-weight: bold;
      border-radius: 8px;
      text-decoration: none;
    }
    .page-container {
      margin-top: 20px;
    }
    .page-container img {
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      box-shadow: 0 0 10px #333;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="header">
    <img src="static/mockup_cel.png" alt="Mockup eBook">
    <br>
    <a href="https://drive.google.com/file/d/18a9bi1r2_rMeg9c8diNH9WT1aD68oNT4/view?usp=sharing" class="download-btn" target="_blank">Baixar PDF Completo</a>
  </div>

  <div class="page-container">
    <img id="page" src="static/lombada.png" alt="Lombada do Livro">
  </div>

  <script>
    const pages = [];
    for (let i = 1; i <= 188; i++) {
      const num = i.toString().padStart(4, '0');
      pages.push(`static/EBOOK - Revan a história de um homem_page-${num}.jpg`);
    }

    let currentPage = -1;

    const pageImg = document.getElementById('page');

    pageImg.addEventListener('click', () => {
      currentPage++;
      if (currentPage >= pages.length) {
        currentPage = 0;
      }
      pageImg.src = pages[currentPage];
    });
  </script>

</body>
</html>
