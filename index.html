<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revan eBook</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    .top-banner {
      background-color: #111;
      padding: 10px 0 5px 0;
      text-align: center;
    }
    .top-banner img {
      width: 90%;
      max-width: 340px;
      margin-bottom: 20px;
    }
    .download-btn {
      background-color: #d3ac67;
      color: #000;
      font-weight: bold;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      margin-bottom: 15px;
      display: inline-block;
    }
    .info-text {
      margin-top: 15px;
      font-size: 0.95em;
      color: #ccc;
      padding: 0 10px;
    }
    .ebook-container {
      position: relative;
      width: 100%;
      min-height: 85vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px 0;
    }
    .ebook-page {
      max-width: 100%;
      height: auto;
      object-fit: contain;
      transition: opacity 0.5s ease; /* Efeito de transição adicionado */
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2.5em;
      color: #d3ac67;
      background-color: transparent;
      border: none;
      cursor: pointer;
      z-index: 10;
    }
    .left-arrow { left: 10px; }
    .right-arrow { right: 10px; }
    .progress-bar-container {
      width: 100%;
      padding: 5px 0;
      background-color: #111;
    }
    .progress-bar {
      width: 90%;
      margin: 0 auto;
      appearance: none;
      height: 6px;
      border-radius: 3px;
      background: #333;
    }
    .progress-bar::-webkit-slider-thumb {
      appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #d3ac67;
      cursor: pointer;
      margin-top: -4px;
    }
    .page-number {
      text-align: center;
      font-size: 0.9em;
      color: #ccc;
      margin-top: 2px;
    }
  </style>
</head>
<body>

<div class="top-banner">
  <img src="mockup_cel.png" alt="Mockup eBook">
  <br>
  <a class="download-btn" href="https://drive.google.com/file/d/18a9bi1r2_rMeg9c8diNH9WT1aD68oNT4/view?usp=sharing" target="_blank">Baixar PDF Completo</a>
  <p class="info-text">Você pode fazer o download do seu e-book em PDF ou tocar na tela para ler diretamente abaixo.</p>
</div>

<div class="ebook-container">
  <button class="arrow left-arrow" onclick="previousPage()">&#x25C0;</button>
  <img id="ebookPage" class="ebook-page" src="EBOOK - Revan a história de um homem_page-0001.jpg" alt="Página do eBook">
  <button class="arrow right-arrow" onclick="nextPage()">&#x25B6;</button>
</div>

<div class="progress-bar-container">
  <input type="range" id="progressBar" class="progress-bar" min="1" max="188" value="1">
  <div class="page-number" id="pageNumber">Página 1 de 188</div>
</div>

<script>
  const totalPages = 188;
  let currentPage = 1;

  function updatePage() {
    const img = document.getElementById('ebookPage');
    const pageNumber = currentPage.toString().padStart(4, '0');

    // Efeito de transição: fade-out
    img.style.opacity = 0;

    setTimeout(() => {
      img.src = `EBOOK - Revan a história de um homem_page-${pageNumber}.jpg`;
      img.style.opacity = 1; // Efeito de fade-in
    }, 300);
    
    document.getElementById('progressBar').value = currentPage;
    document.getElementById('pageNumber').innerText = `Página ${currentPage} de ${totalPages}`;
  }

  function nextPage() {
    if (currentPage < totalPages) {
      currentPage++;
      updatePage();
    }
  }

  function previousPage() {
    if (currentPage > 1) {
      currentPage--;
      updatePage();
    }
  }

  document.getElementById('progressBar').addEventListener('input', (e) => {
    currentPage = parseInt(e.target.value);
    updatePage();
  });

  document.getElementById('ebookPage').addEventListener('click', (e) => {
    const x = e.clientX;
    const screenWidth = window.innerWidth;
    if (x < screenWidth / 2) {
      previousPage();
    } else {
      nextPage();
    }
  });
</script>

</body>
</html>
