<!DOCTYPE html>
<html lang="pt-br">

  <!-- Link do jQuery (obrigatório para o turn.js funcionar) -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!-- Link da biblioteca Turn.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revan eBook</title>

  <!-- Link da biblioteca Turn.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.1.0/turn.min.js"></script>

  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
    }
    .top-banner {
      background-color: #111;
      padding: 10px 0 5px 0;
      text-align: center;
    }
    .top-banner img {
      width: 90%;
      max-width: 340px;
      margin-bottom: 20px;
    }
    .download-btn {
      background-color: #d3ac67;
      color: #000;
      font-weight: bold;
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      text-decoration: none;
      margin-bottom: 15px;
      display: inline-block;
    }
    .info-text {
      margin-top: 15px;
      font-size: 0.95em;
      color: #ccc;
      padding: 0 10px;
    }
    .ebook-container {
      position: relative;
      width: 100%;
      min-height: 85vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 10px 0;
    }
    #flipbook {
      width: 90%;
      max-width: 600px;
      height: 85vh;
      background: #111;
    }
    #flipbook .page {
      background: #fff;
      background-size: cover;
      background-position: center;
    }
    .progress-bar-container {
      width: 100%;
      padding: 5px 0;
      background-color: #111;
    }
    .progress-bar {
      width: 90%;
      margin: 0 auto;
      appearance: none;
      height: 6px;
      border-radius: 3px;
      background: #333;
    }
    .progress-bar::-webkit-slider-thumb {
      appearance: none;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #d3ac67;
      cursor: pointer;
      margin-top: -4px;
    }
    .page-number {
      text-align: center;
      font-size: 0.9em;
      color: #ccc;
      margin-top: 2px;
    }
  </style>
</head>
<body>

<div class="top-banner">
  <img src="mockup_cel.png" alt="Mockup eBook">
  <br>
  <a class="download-btn" href="https://drive.google.com/file/d/18a9bi1r2_rMeg9c8diNH9WT1aD68oNT4/view?usp=sharing" target="_blank">Baixar PDF Completo</a>
  <p class="info-text">Você pode fazer o download do seu e-book em PDF ou tocar na tela para ler diretamente abaixo.</p>
</div>

<div class="ebook-container">
  <div id="flipbook">
    <!-- As páginas serão carregadas dinamicamente -->
  </div>
</div>

<div class="progress-bar-container">
  <input type="range" id="progressBar" class="progress-bar" min="1" max="188" value="1">
  <div class="page-number" id="pageNumber">Página 1 de 188</div>
</div>

<script>
  const totalPages = 188;
  let currentPage = 1;
  const flipbook = document.getElementById('flipbook');

  // Carrega as páginas dinamicamente
  for (let i = 1; i <= totalPages; i++) {
    const page = document.createElement('div');
    page.className = 'page';
    const pageNumber = i.toString().padStart(4, '0');
    page.style.backgroundImage = `url('EBOOK - Revan a história de um homem_page-${pageNumber}.jpg')`;
    flipbook.appendChild(page);
  }

  // Inicializa o Flipbook
  $('#flipbook').turn({
    width: '100%',
    height: '100%',
    autoCenter: true,
    acceleration: true,
    gradients: true
  });

  // Atualiza o número da página no slider
  $('#flipbook').bind('turned', function(event, page) {
    currentPage = page;
    document.getElementById('progressBar').value = page;
    document.getElementById('pageNumber').innerText = `Página ${page} de ${totalPages}`;
  });

  // Controle pelo progress bar
  document.getElementById('progressBar').addEventListener('input', (e) => {
    const page = parseInt(e.target.value);
    $('#flipbook').turn('page', page);
  });
</script>

</body>
</html>
