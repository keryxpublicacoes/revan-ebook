<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revan - eBook</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      text-align: center;
    }
    .mockup {
      width: 100%;
      max-width: 500px;
      margin: 20px auto;
      display: block;
    }
    .download-btn {
      background-color: #d3ac67;
      color: black;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      margin: 15px 0;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .instructions {
      margin: 20px;
      font-size: 1em;
      line-height: 1.5;
      color: white;
    }
    .page-container {
      position: relative;
      max-width: 400px;
      margin: 20px auto;
    }
    .page-container img {
      width: 100%;
      border-radius: 8px;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin: 10px 20px;
    }
    .nav-button {
      background-color: transparent;
      border: none;
      font-size: 2em;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <img src="mockup_cel.png" alt="Mockup eBook" class="mockup">

  <a href="https://drive.google.com/file/d/18a9bi1r2_rMeg9c8diNH9WT1aD68oNT4/view?usp=sharing" target="_blank" class="download-btn">Baixar PDF Completo</a>

  <div class="instructions">
    <p>Você pode fazer o download do seu e-book em PDF,<br>ou tocar na tela abaixo para ler diretamente aqui!</p>
  </div>

  <div class="page-container">
    <img id="page" src="EBOOK - Revan a história de um homem_page-0001.jpg" alt="Página eBook">
  </div>

  <div class="nav-buttons">
    <button class="nav-button" onclick="previousPage()">⬅️</button>
    <button class="nav-button" onclick="nextPage()">➡️</button>
  </div>

  <script>
    let currentPage = 1;
    const totalPages = 188;

    function updatePage() {
      const pageNumber = String(currentPage).padStart(4, '0');
      document.getElementById('page').src = `EBOOK - Revan a história de um homem_page-${pageNumber}.jpg`;
    }

    function nextPage() {
      if (currentPage < totalPages) {
        currentPage++;
        updatePage();
      }
    }

    function previousPage() {
      if (currentPage > 1) {
        currentPage--;
        updatePage();
      }
    }

    document.getElementById('page').addEventListener('click', nextPage);
  </script>

</body>
</html>
