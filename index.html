<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Revan - eBook</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }
    .container {
      text-align: center;
      padding: 10px;
    }
    .mockup {
      max-width: 90%;
      height: auto;
      margin-top: 10px;
    }
    .button {
      background-color: #d3ac67;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 1em;
      font-weight: bold;
      margin: 15px 0;
      cursor: pointer;
    }
    .description {
      margin: 10px 0;
      font-size: 0.9em;
      padding: 0 15px;
    }
    .ebook {
      max-width: 100%;
      height: auto;
    }
    .navigation {
      margin-top: 10px;
    }
    .arrow {
      font-size: 2em;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      margin: 0 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="mockup_cel.png" alt="Mockup eBook" class="mockup">
  <br>
  <a href="https://drive.google.com/file/d/18a9bi1r2_rMeg9c8diNH9WT1aD68oNT4/view?usp=sharing" target="_blank">
    <button class="button">Baixar PDF Completo</button>
  </a>
  <p class="description">
    Você pode fazer o download do seu e-book em PDF ou tocar na tela para ler diretamente abaixo.
  </p>
  <img id="ebook" src="EBOOK - Revan a história de um homem_page-0001.jpg" alt="Ebook" class="ebook">
  <div class="navigation">
    <button onclick="prevPage()" class="arrow">&#8592;</button>
    <button onclick="nextPage()" class="arrow">&#8594;</button>
  </div>
</div>

<script>
  let currentPage = 1;
  const totalPages = 188;

  function updateImage() {
    const ebook = document.getElementById('ebook');
    const pageNum = currentPage.toString().padStart(4, '0');
    ebook.src = `EBOOK - Revan a história de um homem_page-${pageNum}.jpg`;
  }

  function nextPage() {
    if (currentPage < totalPages) {
      currentPage++;
      updateImage();
    }
  }

  function prevPage() {
    if (currentPage > 1) {
      currentPage--;
      updateImage();
    }
  }
</script>

</body>
</html>
